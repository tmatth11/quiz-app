<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>End - Quiz App</title>
</head>

<body class="bg-secondary">
    <div class="container-lg d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 id="final-score" class="my-3">Final Score: 0</h1>
        <form class="d-flex justify-content-center align-items-center flex-column">
            <h2>Enter your name below to save your score!</h2>
            <input class="form-control my-3" type="text" name="name" id="username" placeholder="Enter your name">
            <button class="btn btn-primary w-25 mb-3" id="save-score-btn" type="submit" onclick="saveHighScore(event)" disabled>Save <i class="bi bi-floppy-fill"></i></button>
        </form>
        <a href="game.html" class="btn btn-primary w-25 mb-3">Play Again <i class="bi bi-joystick"></i></a>
        <a href="index.html" class="btn btn-primary w-25">Go Home <i class="bi bi-house-door-fill"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="end.js"></script>
</body>

</html>
