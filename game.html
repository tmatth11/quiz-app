<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Game - Quiz App</title>
</head>

<body class="bg-secondary-subtle">
    <div class="container-lg d-flex flex-column justify-content-center vh-100 p-2 p-md-5">
        <div class="d-flex justify-content-between align-items-center">
            <p id="progressText" class="fs-4 text-primary">Question 1 of 5</p>
            <p class="fs-4 text-primary">Score: <span id="score">0</span></p>
        </div>
        <div id="progressBarContainer" class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
        <h2 id="question" class="my-3">What is the answer to this question?</h2>
        <div id="answerChoices" class="d-flex flex-column">
            <div id="choice-container" class="card my-2">
                <div class="card-body">
                    <p id="choice-text" data-number="1">Answer Choice 1</p>
                </div>
            </div>
            <div id="choice-container" class="card my-2">
                <div class="card-body">
                    <p id="choice-text" data-number="2">Answer Choice 2</p>
                </div>
            </div>
            <div id="choice-container" class="card my-2">
                <div class="card-body">
                    <p id="choice-text" data-number="3">Answer Choice 3</p>
                </div>
            </div>
            <div id="choice-container" class="card my-2">
                <div class="card-body">
                    <p id="choice-text" data-number="4">Answer Choice 4</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="game.js"></script>
</body>

</html>
